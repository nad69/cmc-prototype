{% extends "layout_unbranded.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <form
      name="aspnetForm"
      method="post"
      onsubmit="multiNavigation('radio_group2', ['no','yes'], ['landlord', 'result?a=sols&']);return false;"
      id="aspnetForm"
      autocomplete="off">
      {{formData | safe}}
      <a href="#" class="link-back">Back</a>
      <h1 class="heading-large">
        Are you a solicitor for the person or organisation making the claim?
      </h1>
      <fieldset class="inline">
        <div class="multiple-choice">
          <input id="radio-1" type="radio" name="radio_group2" value="yes">
          <label for="radio-1">Yes</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-2" type="radio" name="radio_group2" value="no">
          <label for="radio-2">No</label>
        </div>
      </fieldset>
      <div class="form-group">
        <input type="submit" class="button" value="Save and continue"/>
      </div>
    </form>
  </div>
</div>
</main>
{% endblock %}
