{% extends "layout_unbranded.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <form method="ost" action="eligibility/claim-value" class="form">
        {{formData | safe}}
        <a href="#" class="link-back">Back</a>
        <h1 class="heading-large">
          Find out if you can use the new service
        </h1>
        <fieldset>
          <legend class="visuallyhidden">
            Check eligibility
          </legend>
          <p>We'll ask you some questions to check you can use this service.</p>
        </fieldset>
        <div class="form-group">
          <input type="submit" class="button" value="Continue"/>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
