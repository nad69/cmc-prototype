{% extends "layout.html" %}
{% block page_title %}
Money Claims Prototype
{% endblock %}
{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <!--<a href="#" class="link-back">Back</a>-->
      <h1 class="heading-large">
        What would you like to do?
      </h1>




        <form
          name="aspnetForm"
          method="post"
          onsubmit="multiNavigation('radio-set-aside-group', ['pay', 'vary', 'respond', 'paid'], ['how-to-pay', 'vary-instalments', 'one-cancel-content', 'satisfy-or-cancel2']);return false;"
          id="aspnetForm"
          autocomplete="off">

        <div class="form-group">
          <fieldset>

            <div class="multiple-choice" data-target="pay">
              <input id="set-aside-pay" type="radio" name="radio-set-aside-group" value="pay" aria-controls="paid-off" aria-expanded="false">
              <label for="set-aside-pay">Pay the CCJ</label>
            </div>

            <div class="multiple-choice" data-target="vary">
              <input id="set-aside-vary" type="radio" name="radio-set-aside-group" value="vary" aria-controls="paid-off" aria-expanded="false">
              <label for="set-aside-vary">Suggest a new payment plan</label>
            </div>






          </fieldset>
        </div>



        <div class="form-group">
          <input type="submit" class="button" value="Save and continue" />
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
