{% extends "layout_unbranded.html" %}
{% block page_title %}
CTSC 360 Prototype
{% endblock %}
{% block home_link %} index {% endblock %}
{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class='heading-large' id='page-h1'>
        Sign in
      </h1>
      <p  >Not registered yet? <a href="create-account">Register</a></p>
      <form action="account-activated" method="get">
        <div class='form-group'>
          <label class="email optional form-label" for="user_email">Email</label>
          <input autofocus="autofocus" class="string email optional form-control" type="email" value="john.doe@consulting.co.uk"
          name="user[email]" id="user_email"/>
        </div>
        <div class='form-group'>
          <label class="password optional form-label" for="user_password">Password</label>
          <input autocomplete="off" class="password optional form-control" type="password" name="user[password]"
          id="user_password" value="12345678"/>
        </div>
        <div class='form-group'>
          <a class="button" href="wfc-about" role="button">Sign in</a>
          <!--<input type="submit" name="commit" value="Sign in" class="btn button"/>-->
        </div>
        <div>
          <a href="">Forgot your password?</a>
      
      </form>
      <div class='grid-row contactus-link'>
      </div>
    </main>
    {% endblock %}
